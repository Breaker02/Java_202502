<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="test.jsp" method="get">
        <fieldset>
            <legend>개인정보</legend>
            <ul>
                <li>
                    <label for="name">이름</label>
                    <input type="text" id="name" name = "id" size="50"
                     placeholder="이름을 입력하세요" maxlength="10" minlength="5">
                </li>
                <li>
                    <label for="mail">메일주소</label>
                    <input type="text" id="mail" name = "mail" size="50" placeholder="메일주소를 입력하세요">
                </li>
                <li>
                    <label> 전화</label>
                    <input type="tel" name="phone">
                </li>

                <li>
                    <label>파일</label>
                    <input type="file" name="file">
                </li>
                <li>
                    <input type="range" value="1" max="5" min="1">
                </li>
                <input type="checkbox" name="mailing1" value="news1"> 해외단신
                <input type="checkbox" name="mailing2" value="news2"> 국내단신
                <input type="checkbox" name="mailing3" value="news3"> 5분회화
                <br>
                <input type="radio" name="subject" value="자바"> 자바
                <input type="radio" name="subject" value="파이썬"> 파이썬
                <input type="radio" name="subject" value="C++"> C++
            </ul>
        </fieldset>
        <input type="submit" value="전송">
    </form>
</body>
</html>
