<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <table border="1" style="margin: auto;">
        <caption>요안도라 객실</caption>
        <colgroup>
            <col style="width:150px;">
            <col style="width:150px;">
            <col style="width:150px;">
            <col style="width:150px;">
        </colgroup>
        <thead>
            <tr style="background-color: lightgray;">
                <th scope="col">방 이름</th>
                <th scope="col">대상</th>
                <th scope="col">크기</th>
                <th scope="col">가격</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">유채방</th>
                <td>여성 도미토리</td>
                <td rowspan="3">4인실</td>
                <td rowspan="4">1인 20,000원</td>
            </tr>
            <tr>
                <th scope="row" rowspan="2">동백방</th>
                <td>동성 도미토리</td>
            </tr>
            <tr>
                <td>가족 1팀</td>
            </tr>
            <tr>
                <th scope="row">천혜향방</th>
                <td>-</td>
                <td>2인실</td>
            </tr>
        </tbody>
        <tfoot>
            <tr scope="row" colspan="4" style="background-color: lightgray; text-align: center; font-weight: bold;">
                <td colspan="4">바깥채 전체를 렌트니다.</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
